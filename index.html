    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <br>
       <div class="container">
           <div class="row">
               <div class="col-md-6 offset-lg-3">
                    <form>

                       <div class="form-group">
                        <input type="email" class="form-control" id="f1" aria-describedby="emailHelp" placeholder="Enter email">

                      </div>

                       <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                       <div class="form-group">
                        <input type="text" class="form-control" id="f2" placeholder="Password">
                      </div>



                    </form>   
                    <p class="one"></p> 
                    <p class="two"></p>
               </div>
           </div>
       </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



        <script>
                ;(function($){
                    
                     $('#f2').prop('disabled', true);

                    $(document).ready(function () {
                        var ckbox = $('#check');

                        $(ckbox).on('click',function () {
                            if (ckbox.is(':checked')) {
                                $('#f1').prop('disabled', true);
                                 $('#f2').prop('disabled', false);
                            } else {
                                $('#f1').prop('disabled', false);                            
                                $('#f2').prop('disabled', true);
                            }
                        });
                    });
                    
            })(jQuery);
        </script>
    </body>
    </html>
